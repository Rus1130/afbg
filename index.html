<style>
    .wds-button {
        display: inline-flex;
        font-family: inherit;
        font-size: 12px;
        font-weight: 600;
        justify-content: center;
        letter-spacing: .15px;
        line-height: 16px;
        margin: 0;
        min-height: 18px;
        padding: 7px 18px;
        text-decoration: none;
        text-transform: uppercase;
        transition-duration: .3s;
        transition-property: background-color, border-color, color;
        vertical-align: top;
        border-radius: 3px;
    }

    .wds-button {
        border: 1px black solid !important;
    }

    .button {
        position: relative;
        /* left: 400px; */
        background-image: linear-gradient(to left, forestgreen, lightgreen);
        z-index: 1;
    }

    .button::before {
        position: absolute;
        content: '';
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-image: linear-gradient(to left, lightgreen, forestgreen);
        z-index: -1;
        transition: opacity 0.5s linear;
        opacity: 0;
        border-radius: 2px;
    }

    .button:hover::before {
        opacity: 1;
    }

    .grid {
        width: fit-content;
    }

    .grid > p {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
    }

    .grid > p > .wds-button {
        flex: 1 1 calc(50% - 16px);
        box-sizing: border-box;
        white-space: nowrap;
    }

    .center {
        display: flex;
        justify-content: center;
    }

    /* ==================== */

    .audio-player {
        display: flex;
        align-items: center;
        gap: 5px;
        background-image: linear-gradient(to right, lightgreen, forestgreen);
        padding: 5px;
        border: 1px solid black;
        border-radius: 30px;
        width: 300px;
    }
    .audio-player > button {
        background: transparent;
        color: black;
        border: none;
        width: 35px;
        height: 35px;
        padding: 0;
        border-radius: 30px;

        cursor: pointer;
        font-family: monospace;
    }

    .audio-player > button:hover {
        background: rgba(0, 0, 0, 0.1);
    }
    .audio-player > input[type="range"] {
        flex: 1;
    }
    .audio-player > input[type="range"]::-webkit-slider-runnable-track {
        height: 5px; 
        background: linear-gradient(to right, #21D821, #A8E063);
        border-radius: 5px;
        outline: 1px solid #99932a;
    }
    .audio-player > input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #ff0000;
        border: 2px solid #ffffff;
        cursor: pointer;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        position:relative;
        top: -6px;
    }

    .audio-player > .time-display {
        padding-right: 10px;  
    }
    .audio-player > button > span > img.play {
        position: relative;
        left: 2px;
        width: 50%;
        height: 90%;
    }
    .audio-player > button > span > img.pause {
        position: relative;
        /* left: 2px; */
        width: 40%;
        height: 80%;
    }

</style>

<script>
    var audioPlayers = document.querySelectorAll('[id^="AudioTemplate-"]');
    audioPlayers.forEach((i) => {
        var audioPlayer = document.createElement('div');
        audioPlayer.classList.add('audio-player');

        var audio = document.createElement('audio');
        audio.src = i.getAttribute('id').replace('AudioTemplate-', '');

        let playPauseBtn = document.createElement('button');
        let seekBar = document.createElement('input');
        let timeDisplay = document.createElement('span');

        seekBar.type = 'range';
        seekBar.value = 0;

        timeDisplay.classList.add("time-display");

        playPauseBtn.innerHTML = '<span><img class="play" src="./audio/play.png"/></span>';

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = '<span><img class="pause" src="./audio/pause.png"/></span>';
            } else {
                audio.pause();
                playPauseBtn.innerHTML = '<span><img class="play" src="./audio/play.png"/></span>';
            }
        });

        audio.addEventListener('timeupdate', () => {
            seekBar.value = audio.currentTime;
            timeDisplay.textContent = formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration);
        });

        audio.addEventListener('loadedmetadata', () => {
            timeDisplay.textContent = '0:00 / '+formatTime(audio.duration);
            seekBar.max = audio.duration;
        });

        seekBar.addEventListener('input', () => {
            audio.currentTime = seekBar.value;
        });

        audioPlayer.appendChild(playPauseBtn);
        audioPlayer.appendChild(seekBar);
        audioPlayer.appendChild(timeDisplay);
        audioPlayer.appendChild(audio);

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${minutes}:${secs}`;
        }

        i.appendChild(audioPlayer);
    })
